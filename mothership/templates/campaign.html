{%extends "base.html"%}

{%block title%}Home{% endblock %}

{%block body%}
<div class="container">
	<div class="row">
		<div class="col-md-10">
			<h1>{{ campaign.name }}</h1>
		</div>
		<div class="col-md-2 pull-right">
			<h1>
				{% if campaign.active %}
				<a href="{{ url_for('campaigns.update', campaign_id=campaign.id) }}?enable=False" type="button" class="btn btn-danger btn-block">Deactivate</a>
				{% else %}
				<a href="{{ url_for('campaigns.update', campaign_id=campaign.id) }}?enable=True" type="button" class="btn btn-success btn-block">Activate</a>
				{% endif %}
			</h1>
		</div>
	</div>

	<div class="box">
		<div class="box-title">Stats &nbsp;(live)</div>
		{% include 'fragments/status.html' %}
	</div>

	<div class="box">
		<div class="box-title">Graphs</div>
		<div id="crashes" class="chart"
			 data-graph="{{ url_for('graphs.graph_campaign', campaign_id=campaign.id, property_name='unique_crashes') }}"
			 data-title="Unique Crashes Reported">
		</div>
		<br/>
		<div id="distinct_addresses" class="chart"
			 data-graph="{{ url_for('graphs.graph_campaign_addresses', campaign_id=campaign.id) }}"
			 data-title="Crashes at Distinct Addresses">
		</div>
	</div>


	<!--<div class="box">-->
		<!--<div class="box-title">Controls</div>-->
	<!--</div>-->
</div>

{%endblock%}
